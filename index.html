<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reprodutor de Áudio Personalizado</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <audio id="audio" preload="metadata">
        <!-- Substitua 'sample.mp3' pelo seu arquivo de áudio -->
        <source src="sample.mp3" type="audio/mp3" />
        Seu navegador não suporta a tag <code>audio</code>.
      </audio>

      <button id="play-pause" class="play-button">►</button>

      <div class="progress-container" id="progress-container">
        <canvas id="wave-canvas" class="wave-canvas"></canvas>
      </div>

      <span id="current-time" class="time-text">0:00</span>

      <button id="speed-btn" class="speed-button" data-tooltip="Velocidade">
        1x
      </button>

      <div class="volume-control">
        <button id="volume-btn" class="volume-button" data-tooltip="Volume">
          100%
        </button>
        <div class="volume-card">
          <input
            type="range"
            id="volume-range"
            class="volume-range"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
      </div>

      <a
        id="download-btn"
        class="download-button"
        href="alan-tira-que-eu-vou-cagar.mp3"
        download
        data-tooltip="Baixar"
        >⬇</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
